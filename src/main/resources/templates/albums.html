<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>

</head>
<body>


<h3 th:each="album:${albums}">

    <p>Album ID: <span th:text=${album.id}></spanth:text></span></p>
    <p th:text="${album.title}"></p>
    <p th:text="${album.artist}"></p>
    <p th:text="${album.length}"></p>
    <p th:text="${album.imageUrl}"></p>
</h3>
</body>
</html>
